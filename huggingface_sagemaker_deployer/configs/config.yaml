settings:
  docker:
    parent_image: 'huggingface/transformers-pytorch-gpu'
    build_options: 
      platform: 'linux/amd64'
    required_integrations:
      - s3
      - skypilot_aws
      - kubeflow
      - huggingface
      - pytorch
      - mlflow
      - aws
      - slack
      - github
    requirements:
      - accelerate
      - zenml[server]
      - gradio
      - torchvision
      - sagemaker

extra:
  mlflow_model_name: sentinment_analysis_model
  target_env: production
  notify_on_success: False
  notify_on_failure: True